name: Auto-Import Presentations

on:
  # Allow manual triggering
  workflow_dispatch:
  # Trigger when Obsidian-Vault repo is updated (via repository_dispatch)
  repository_dispatch:
    types: [obsidian-export-updated]

jobs:
  import:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout frassati-slides
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set Obsidian-Vault repository name
        id: set-repo
        run: |
          if [ -n "${{ secrets.OBSIDIAN_VAULT_REPO }}" ]; then
            echo "repo=${{ secrets.OBSIDIAN_VAULT_REPO }}" >> $GITHUB_OUTPUT
          else
            echo "repo=${{ github.repository_owner }}/Obsidian-Vault" >> $GITHUB_OUTPUT
          fi
      
      # Use git clone instead of actions/checkout to avoid "Post Checkout Obsidian-Vault"
      # running submodule foreach in that repo (which can fail if it has a broken .gitmodules).
      - name: Clone Obsidian-Vault
        run: |
          git clone --depth 1 \
            "https://x-access-token:${{ secrets.OBSIDIAN_VAULT_TOKEN || github.token }}@github.com/${{ steps.set-repo.outputs.repo }}.git" \
            obsidian-vault
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Run auto-import
        env:
          OBSIDIAN_EXPORT_DIR: ${{ github.workspace }}/obsidian-vault/export
        run: |
          node auto-import.js "$OBSIDIAN_EXPORT_DIR"
      
      - name: Commit and push changes
        if: github.event_name != 'pull_request'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          if ! git diff --staged --quiet; then
            git commit -m "Auto-import presentations from Obsidian-Vault [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi

